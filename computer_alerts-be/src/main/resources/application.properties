spring.application.name=computer_alerts-be
logging.level.org.springframework.security=DEBUG


# Enable multipart file uploads
spring.servlet.multipart.enabled=true

# Set the maximum size for a single uploaded file
spring.servlet.multipart.max-file-size=10MB

# Set the maximum size for the total upload request
spring.servlet.multipart.max-request-size=10MB

# Temporary directory for file uploads (optional, defaults to system temp)
spring.servlet.multipart.location=/tmp

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={EMAIL_USERNAME}
spring.mail.password={EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
